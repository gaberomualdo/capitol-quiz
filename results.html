<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Capitol Quiz: Learn where your beliefs truly lie.</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/results.css">
  <link rel="icon" href="assets/img/capitolquiz_logo.png">
</head>
<body>
  <div class="container">
    <a class="logo_top" href="index.html">
      <div class="logo">
        <img src="assets/img/capitolquiz_logo.png" alt="Capitol Quiz Logo">
        <h1>Capitol Quiz</h1>
      </div>
    </a>
    <header>
      <h1>Your Results</h1>
    </header>
    <div class="mainResult">
      TIM-R
    </div>
    <div class="results">
      <div class="result social">
        <h1>Social</h1>
        <div class="bar">
          <div class="left" style="width:50%"></div>
          <div class="right" style="width:50%"></div>
          <h2 class="leftlabel">50%</h2>
          <h2 class="rightlabel">50%</h2>
        </div>
        <div class="ends">
          <div class="left">progressive</div>
          <div class="right">traditional</div>
        </div>
      </div>
      <div class="result economic">
        <h1>Economic</h1>
        <div class="bar">
          <div class="left" style="width:50%"></div>
          <div class="right" style="width:50%"></div>
          <h2 class="leftlabel">50%</h2>
          <h2 class="rightlabel">50%</h2>
        </div>
        <div class="ends">
          <div class="left">freedom</div>
          <div class="right">intervention</div>
        </div>
      </div>
      <div class="result foreign">
        <h1>Foreign</h1>
        <div class="bar">
          <div class="left" style="width:50%"></div>
          <div class="right" style="width:50%"></div>
          <h2 class="leftlabel">50%</h2>
          <h2 class="rightlabel">50%</h2>
        </div>
        <div class="ends">
          <div class="left">imperialist</div>
          <div class="right">isolationist</div>
        </div>
      </div>
      <div class="result party">
        <h1>Party</h1>
        <div class="bar">
          <div class="left" style="width:50%"></div>
          <div class="right" style="width:50%"></div>
          <h2 class="leftlabel">50%</h2>
          <h2 class="rightlabel">50%</h2>
        </div>
        <div class="ends">
          <div class="left">democratic</div>
          <div class="right">republican</div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/results.js"></script>
</body>
</html>
